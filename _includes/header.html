<header>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{ site.baseurl }}/">Team Service Center</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="{% if page.url contains 'downloads' %}active{% endif %}"><a href="{{ site.baseurl }}/pages/downloads.html">Downloads</a></li>
					<li class="{% if page.url contains 'questions' %}active{% endif %}"><a href="{{ site.baseurl }}/pages/questions.html">Q&A</a></li>
					<li class="{% if page.url contains 'submission' %}active{% endif %}"><a href="{{ site.baseurl }}/pages/submission.html">Submission</a></li>
					<li class="{% if page.url contains 'contacts' %}active{% endif %}"><a href="{{ site.baseurl }}/pages/contacts.html">Contact</a></li>


					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Teams <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							{% for team in site.teams %}
							<li>
								{% if team.url %}<a href="{{ team.url }}" target="_blank">{{ team.name }}</a>
								{% else %}<a href="{{ site.baseurl }}/pages/communications.html">{{ team.name }}</a>{% endif %}
							</li>
							{% endfor %}
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--/.nav-collapse -->
</header>
