<!-- news -->
	{% for post in site.categories.news limit:5 %}
	<div class="list-group-item">
		<p class="gray">{{ post.date | date_to_string }}</p>
		<p>{{ post.content }}</p>
		{% if post.img %}
		<a href="{{ site.baseurl }}/assets/img/news/{{ post.img }}_.jpg" target="_blank"><img src="{{ site.baseurl }}/assets/img/news/{{ post.img }}.jpg" class="img-thumbnail"></a>
		{% endif %}
	</div>
	{% endfor %}
</div>
