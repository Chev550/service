---
layout: default
title:  "Communications"
---

<div class="list-group">
	<div class="list-group-item active">
		<h3 class="panel-title">Communication Media Links</h3>
	</div>

	<div class="list-group-item">
		<form class="contact" action="https://formspree.io/lucas.li@sdchina.org.cn" method="POST">
			Dear teams, if available, please kindly provide the organizing committee a link to your official web site. Thank you!
			<input type="text" name="Website" value="Link url..." onfocus="onFocus(this)" onblur="onBlur(this)">
			<input type="hidden" name="_next" value="{{ site.baseurl }}/pages/sent.html" />
			<select name="Team">
				<option>Select team</option>
				{% for team in site.teams %}
				<option>{{ team.name }}</option>
				{% endfor %}
			</select>
			<button type="submit" class="btn btn-xs btn-primary">Submit</button>
		</form>
	</div>
</div>
